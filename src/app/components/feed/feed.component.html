<div class="container-fluid my-4">
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4" *ngFor="let post of posts">
        <img [src]='post.src' class="img-fluid mb-4" data-wow-delay="0.3s" >
        <br>
        <label class="font-weight900 font-family-Merriweather">Title</label> <br>
        <label class="text-color-grey font-family-Merriweather font-weight600">Description</label>
      </div>
    </div>
</div>
